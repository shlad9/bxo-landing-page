<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - UnScene</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-blue: #b5ccee;
            --dark-blue: #9ab8e0;
            --light-gray: #3a4057;
            --text-dark: #ffffff;
            --text-light: #b0b0b0;
            --accent-blue: #c9dcf2;
            --error-red: #ff6b6b;
            --success-green: #51cf66;
        }

        body {
            font-family: 'Courier New', Courier, monospace;
            color: var(--text-dark);
            background: #303549;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 2rem;
        }

        .reset-container {
            background: rgba(58, 64, 87, 0.8);
            border: 2px solid var(--primary-blue);
            border-radius: 16px;
            padding: 3rem;
            max-width: 450px;
            width: 100%;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }

        .logo {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary-blue);
            text-align: center;
            margin-bottom: 0.5rem;
            letter-spacing: -0.5px;
        }

        h1 {
            font-size: 1.75rem;
            text-align: center;
            margin-bottom: 0.5rem;
            color: var(--text-dark);
        }

        .subtitle {
            text-align: center;
            color: var(--text-light);
            font-size: 0.95rem;
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-light);
            font-size: 0.9rem;
            font-weight: 600;
        }

        input {
            width: 100%;
            padding: 0.875rem 1rem;
            background: rgba(26, 26, 26, 0.5);
            border: 1px solid rgba(181, 204, 238, 0.2);
            border-radius: 8px;
            color: var(--text-dark);
            font-family: 'Courier New', Courier, monospace;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: var(--primary-blue);
            background: rgba(26, 26, 26, 0.7);
        }

        input::placeholder {
            color: rgba(176, 176, 176, 0.5);
        }

        .submit-btn {
            width: 100%;
            padding: 1rem;
            background: var(--primary-blue);
            color: #303549;
            border: none;
            border-radius: 8px;
            font-family: 'Courier New', Courier, monospace;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }

        .submit-btn:hover:not(:disabled) {
            background: var(--accent-blue);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(181, 204, 238, 0.4);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .message {
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            text-align: center;
            font-size: 0.9rem;
            display: none;
        }

        .message.show {
            display: block;
        }

        .message.error {
            background: rgba(255, 107, 107, 0.2);
            border: 1px solid var(--error-red);
            color: var(--error-red);
        }

        .message.success {
            background: rgba(81, 207, 102, 0.2);
            border: 1px solid var(--success-green);
            color: var(--success-green);
        }

        .back-link {
            text-align: center;
            margin-top: 1.5rem;
        }

        .back-link a {
            color: var(--primary-blue);
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s ease;
        }

        .back-link a:hover {
            color: var(--accent-blue);
            text-decoration: underline;
        }

        .password-strength {
            margin-top: 0.5rem;
            font-size: 0.85rem;
        }

        .strength-bar {
            height: 4px;
            background: rgba(181, 204, 238, 0.2);
            border-radius: 2px;
            margin-top: 0.5rem;
            overflow: hidden;
        }

        .strength-fill {
            height: 100%;
            width: 0%;
            transition: all 0.3s ease;
        }

        .strength-weak { background: var(--error-red); width: 33%; }
        .strength-medium { background: #ffd93d; width: 66%; }
        .strength-strong { background: var(--success-green); width: 100%; }

        @media (max-width: 500px) {
            .reset-container {
                padding: 2rem 1.5rem;
            }

            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="reset-container">
        <div class="logo">UnScene</div>
        <h1>Reset Password</h1>
        <p class="subtitle">Enter your new password</p>

        <div id="message" class="message"></div>

        <!-- Password Update Form -->
        <form id="updatePasswordForm">
            <div class="form-group">
                <label for="newPassword">New Password</label>
                <input 
                    type="password" 
                    id="newPassword" 
                    name="newPassword" 
                    placeholder="Enter new password" 
                    required
                    minlength="8"
                >
                <div class="password-strength">
                    <div class="strength-bar">
                        <div class="strength-fill" id="strengthFill"></div>
                    </div>
                    <span id="strengthText" style="color: var(--text-light); margin-top: 0.25rem; display: block;"></span>
                </div>
                <div style="margin-top: 0.5rem; font-size: 0.8rem; color: var(--text-light);">
                    Must be at least 8 characters with a number and special character
                </div>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm New Password</label>
                <input 
                    type="password" 
                    id="confirmPassword" 
                    name="confirmPassword" 
                    placeholder="Confirm new password" 
                    required
                    minlength="8"
                >
            </div>
            <button type="submit" class="submit-btn" id="updateBtn">Update Password</button>
        </form>

        <div class="back-link">
            <a href="/">← Back to Home</a>
        </div>
    </div>

    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm'
        import { SUPABASE_CONFIG } from './config.js'

        // Initialize Supabase client
        const supabase = createClient(
            SUPABASE_CONFIG.url,
            SUPABASE_CONFIG.anonKey
        )

        const updateForm = document.getElementById('updatePasswordForm')
        const message = document.getElementById('message')
        const updateBtn = document.getElementById('updateBtn')

        // Check if user came from a valid reset link
        const hashParams = new URLSearchParams(window.location.hash.substring(1))
        const accessToken = hashParams.get('access_token')
        const type = hashParams.get('type')

        // If no valid token, show error
        if (!accessToken || type !== 'recovery') {
            showMessage('Invalid or expired reset link. Please request a new password reset from the app.', 'error')
            updateForm.style.display = 'none'
        } else {
            // Valid token - set up password strength indicator
            setupPasswordStrength()
        }

        // Password strength indicator setup
        function setupPasswordStrength() {
            const newPasswordInput = document.getElementById('newPassword')
            const strengthFill = document.getElementById('strengthFill')
            const strengthText = document.getElementById('strengthText')

            if (!newPasswordInput || !strengthFill || !strengthText) {
                console.error('Password strength elements not found')
                return
            }

            newPasswordInput.addEventListener('input', (e) => {
                const password = e.target.value
                const strength = calculatePasswordStrength(password)

                strengthFill.className = 'strength-fill'
                
                if (strength === 'weak') {
                    strengthFill.classList.add('strength-weak')
                    strengthText.textContent = 'Weak password'
                    strengthText.style.color = 'var(--error-red)'
                } else if (strength === 'medium') {
                    strengthFill.classList.add('strength-medium')
                    strengthText.textContent = 'Medium strength'
                    strengthText.style.color = '#ffd93d'
                } else if (strength === 'strong') {
                    strengthFill.classList.add('strength-strong')
                    strengthText.textContent = 'Strong password'
                    strengthText.style.color = 'var(--success-green)'
                } else {
                    strengthText.textContent = ''
                }
            })
        }
        updateForm.addEventListener('submit', async (e) => {
            e.preventDefault()
            const newPassword = document.getElementById('newPassword').value
            const confirmPassword = document.getElementById('confirmPassword').value

            // Validate passwords match
            if (newPassword !== confirmPassword) {
                showMessage('Passwords do not match!', 'error')
                return
            }

            // Validate password requirements
            if (newPassword.length < 8) {
                showMessage('Password must be at least 8 characters long.', 'error')
                return
            }

            if (!/\d/.test(newPassword)) {
                showMessage('Password must contain at least one number.', 'error')
                return
            }

            if (!/[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]/.test(newPassword)) {
                showMessage('Password must contain at least one special character.', 'error')
                return
            }

            updateBtn.disabled = true
            updateBtn.textContent = 'Updating...'
            hideMessage()

            try {
                const { error } = await supabase.auth.updateUser({
                    password: newPassword
                })

                if (error) throw error

                // Hide the form
                updateForm.style.display = 'none'
                
                // Show success message with countdown
                showMessage('✓ Password updated successfully! Redirecting to home in 3 seconds...', 'success')
                
                let countdown = 3
                const countdownInterval = setInterval(() => {
                    countdown--
                    if (countdown > 0) {
                        showMessage(`✓ Password updated successfully! Redirecting to home in ${countdown} second${countdown > 1 ? 's' : ''}...`, 'success')
                    }
                }, 1000)
                
                // Redirect to home page after 3 seconds
                setTimeout(() => {
                    clearInterval(countdownInterval)
                    window.location.href = '/'
                }, 3000)
            } catch (error) {
                showMessage(error.message || 'Failed to update password. Please try again.', 'error')
                updateBtn.disabled = false
                updateBtn.textContent = 'Update Password'
            }
        })

        function calculatePasswordStrength(password) {
            if (password.length === 0) return ''
            
            // Check all requirements
            const hasLength = password.length >= 8
            const hasNumber = /\d/.test(password)
            const hasSpecial = /[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]/.test(password)
            const hasUpper = /[A-Z]/.test(password)
            const hasLower = /[a-z]/.test(password)

            // Count met requirements
            let strength = 0
            if (hasLength) strength++
            if (hasNumber) strength++
            if (hasSpecial) strength++
            if (hasUpper && hasLower) strength++
            if (password.length >= 12) strength++

            // Must meet minimum requirements (8 chars, number, special)
            if (!hasLength || !hasNumber || !hasSpecial) return 'weak'
            
            if (strength <= 3) return 'medium'
            return 'strong'
        }

        function showMessage(text, type) {
            message.textContent = text
            message.className = `message ${type} show`
        }

        function hideMessage() {
            message.className = 'message'
        }
    </script>
</body>
</html>
